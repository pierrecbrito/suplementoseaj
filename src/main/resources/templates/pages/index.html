<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::div.content})}">
<body>
    <div class="content">
        <div class="section">
			<div class="container">
				<div class="row">
					<div id="store" class="col-md-12">
	
						<div class="row">
                            <div class="col-md-4 col-xs-6" th:each="suplemento : ${suplementos}">
								<div class="product">
									<div class="product-img">
										<img th:src="@{${suplemento.imagemUri}}" alt="Imagem do produto ${suplemento.nome}">
									</div>
									<div class="product-body">
										<p class="product-category" th:text="${suplemento.categoria}"></p>
										<h3 class="product-name"><a href="#" th:text="${suplemento.nome}">product name goes here</a></h3>
										<h4 class="product-price" th:text="'R$ ' + ${#numbers.formatDecimal(suplemento.preco, 1, 'POINT', 2, 'COMMA')}"><del class="product-old-price" >$990.00</del></h4>
										<div class="product-rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
										</div>
										<div class="product-btns">
											<button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
										</div>
									</div>
									<div class="add-to-cart">
										<a th:href="@{/adicionarCarrinho(suplementoId=${suplemento.id})}" class="add-to-cart-btn">
											<i class="fa fa-shopping-cart"></i> adicionar ao carrinho
										</a>
									</div>
								</div>
							</div>			
						</div>
						<div class="store-filter clearfix">
							<span class="store-qty">Showing 20-100 products</span>
							<ul class="store-pagination">
								<li class="active">1</li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#"><i class="fa fa-angle-right"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

    </div>
</body>
</html>
