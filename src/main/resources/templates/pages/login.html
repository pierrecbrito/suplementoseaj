<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout-admin :: layout-admin(~{::div.content})}">
<body>
    <div class="content">
        <div class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-center">Login</h3>
                            </div>
                            <div class="card-body">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Usuário ou senha inválidos.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-info">
                                    Você foi desconectado com sucesso.
                                </div>
                                <div th:if="${mensagemSucesso}" class="alert alert-success">
                                    <span th:text="${mensagemSucesso}"></span>
                                </div>
                                
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label for="username">Nome de Usuário</label>
                                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button type="submit" class="primary-btn order-submit w-100">Entrar</button>
                                    </div>
                                </form>
                                
                                <div class="text-center mt-3">
                                    <p>Não tem uma conta? <a th:href="@{/cadusuario}">Cadastre-se</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
