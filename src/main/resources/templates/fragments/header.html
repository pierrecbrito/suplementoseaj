<header th:fragment="header">
    <div id="top-header">
        <div class="container">
            <ul class="header-links pull-left">
                <li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
                <li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
            </ul>
            <ul class="header-links pull-right">
                <li><a href="#"><i class="fa fa-dollar"></i> USD</a></li>
                <li><a href="#" th:href="@{/account}"><i class="fa fa-user-o"></i> My Account</a></li>
            </ul>
        </div>
    </div>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" th:href="@{/}" class="logo">
                            <img src="./img/logo.png" th:src="@{/img/logo.png}" alt="Logo">
                        </a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="header-search">
                        <form th:action="@{/search}" method="get">
                            <select class="input-select" name="category">
                                <option value="0">All Categories</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category.id}" 
                                        th:text="${category.name}">Category</option>
                            </select>
                            <input class="input" name="query" placeholder="Search here">
                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-3 clearfix">
                    <div class="header-ctn">
                        <div>
                            <a href="#" th:href="@{/wishlist}">
                                <i class="fa fa-heart-o"></i>
                                <span>Your Wishlist</span>
                                <div class="qty" th:text="${wishlistCount ?: 0}">2</div>
                            </a>
                        </div>
                        <div class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                <i class="fa fa-shopping-cart"></i>
                                <span>Your Cart</span>
                                <div class="qty" th:text="${cartItemCount ?: 0}">3</div>
                            </a>
                            <div class="cart-dropdown">
                                <div class="cart-list">
                                    <div class="product-widget" th:each="item : ${cartItems}">
                                        <div class="product-img">
                                            <img src="./img/product01.png" th:src="@{'/img/' + ${item.product.image}}" alt="Product Image">
                                        </div>
                                        <div class="product-body">
                                            <h3 class="product-name"><a href="#" th:href="@{'/product/' + ${item.product.id}}" th:text="${item.product.name}">product name</a></h3>
                                            <h4 class="product-price"><span class="qty" th:text="${item.quantity} + 'x'">1x</span><span th:text="'$' + ${item.product.price}">$980.00</span></h4>
                                        </div>
                                        <button class="delete" th:data-id="${item.id}"><i class="fa fa-close"></i></button>
                                    </div>
                                </div>
                                <div class="cart-summary">
                                    <small th:text="${cartItemCount ?: 0} + ' Item(s) selected'">3 Item(s) selected</small>
                                    <h5 th:text="'SUBTOTAL: $' + ${cartTotal ?: '0.00'}">SUBTOTAL: $2940.00</h5>
                                </div>
                                <div class="cart-btns">
                                    <a href="#" th:href="@{/cart}">View Cart</a>
                                    <a href="#" th:href="@{/checkout}">Checkout  <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="menu-toggle">
                            <a href="#">
                                <i class="fa fa-bars"></i>
                                <span>Menu</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
